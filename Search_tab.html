<!DOCTYPE html>
<html>
<head>
  <title>SEARCH THE WEB</title>
  <meta charset="UTF-8" />
  <script async src="https://cse.google.com/cse.js?cx=d01e3c3c3dac143c8"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      position: relative;
      z-index: 0;
      background-image: url('https://i.pinimg.com/originals/3b/1b/a3/3b1ba33711fb1c4d5c0bac4c1358e0ff.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #overlay {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      color: white;
      box-sizing: border-box;
    }

    #bookmarks {
      margin-bottom: 20px;
    }

    .bookmark {
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 8px 12px;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    #url-bar {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <!-- Bookmarks bar -->
    <div id="bookmarks">
      <a href="https://www.kagi.com" class="bookmark" target="_blank">Kagi</a>
      <a href="https://www.youtube.com" class="bookmark" target="_blank">YouTube</a>
      <a href="https://www.wikipedia.org" class="bookmark" target="_blank">Wikipedia</a>
      <a href="https://scratch.mit.edu" class="bookmark" target="_blank">Scratch</a>
      <a href="https://minecraft.net" class="bookmark" target="_blank">Minecraft</a>
    </div>

    <!-- URL bar -->
    <div id="url-bar">
      <input type="text" id="url-input" placeholder="Enter URL (e.g. https://example.com)" />
      <button onclick="goToURL()">Go</button>
    </div>

    <!-- Google Custom Search -->
    <div class="gcse-searchbox"></div>
    <div class="gcse-searchresults"></div>
  </div>

  <script>
    function goToURL() {
      let url = document.getElementById("url-input").value.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }
      window.location.href = url;
    }
  </script>
</body>
</html>
